<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Select Menu Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select Social Media</p>
                <img src="/img/seta.png" id="setaIcon" alt="image of an arrow">
            </div>

            <ul id="list" class="hide">
                <li class="options-menu">
                    <img src="/img/facebook.png" alt="icon facebook">
                    <p>Facebook</p>
                </li>
                <li class="options-menu">
                    <img src="/img/youtube.png" alt="icon youtube">
                    <p>YouTube</p>
                </li>
                <li class="options-menu">
                    <img src="/img/instagram.png" alt="icon instagram">
                    <p>Instagram</p>
                </li>
                <li class="options-menu">
                    <img src="/img/twitter.png" alt="icon twitter">
                    <p>Twitter</p>
                </li>
                <li class="options-menu">
                    <img src="/img/pinterest.png" alt="icon pinterest">
                    <p>Pinterest</p>
                </li>
                <li class="options-menu">
                    <img src="/img/linkedin.png" alt="icon linkedin">
                    <p>LinkedIn</p>
                </li>
                <li class="options-menu">
                    <img src="/img/whatsapp.png" alt="icon whatsapp">
                    <p>Whatsapp</p>
                </li>
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
